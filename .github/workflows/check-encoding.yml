name: Check encoding
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  check-encoding:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Run encoding check
        run: python scripts/check-encoding.py
